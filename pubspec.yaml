dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: 
  change_app_package_name: ^1.1.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/BharatPos.png"

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/audio/
    - assets/icon/
    - assets/anims/
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/CustomIcons.ttf
    - family: Montserrat
      fonts:
        - asset: assets/OpenSans-Regular.ttf 
