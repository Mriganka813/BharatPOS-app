name: shopos
description: POS and accounts ledger.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.2+7

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  audioplayers: ^3.0.1
  cached_network_image: ^3.2.1
  cookie_jar: any
  date_time_picker: ^2.1.0
  dio: ^5.1.1
  dio_cookie_manager: any
  firebase_auth: ^4.4.0
  firebase_core: ^2.9.0
  flutter:
    sdk: flutter
  flutter_barcode_scanner: ^2.0.0
  flutter_bloc: ^8.0.1
  flutter_html_to_pdf: ^0.7.0
  flutter_localizations:
    sdk: flutter
  # flutter_secure_storage: ^5.0.2
  flutter_typeahead: ^4.3.7
  flutter_vibrate: ^1.3.0
  get_it: ^7.2.0
  image_picker: ^0.8.5+3
  in_app_update: ^4.0.1
  intl: ^0.17.0
  path_provider: ^2.0.9
  pdf: ^3.7.4
  permission_handler: ^10.2.0
  pin_code_fields: ^7.4.0
  share_plus: ^6.3.1
  slidable_button: ^2.0.0+1
  whatsapp_share2: ^2.0.2
  rflutter_alert: ^2.0.4
  flutter_svg: ^2.0.4
  flutter_pdfview: ^1.2.2
  url_launcher: ^6.1.3
  new_version: ^0.3.1
  switcher: ^1.0.0
  screenshot: ^1.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.0
  change_app_package_name: ^1.1.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/CUBE.png"

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/audio/
    - assets/icon/
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/CustomIcons.ttf
